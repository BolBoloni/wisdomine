<html lang="en">

<body>
    <header>
        <div class="header-content">
            <img id="logo" src="logo.png" alt="WisdoMine Logo" />
            <h1>WisdoMine</h1>

    </header>

    <main>
        <section>
            <h2>Ask your question</h2>
            <article id="chat-container">
              <div id="chat-content"></div>
            </article>
            <form id="question-form" onsubmit="event.preventDefault(); askQuestion();">
              <input id="question-input" type="text" placeholder="Ask your question" maxlength="200" aria-label="Input for user's question">
              <button id="submit-button" onclick="askQuestion()">Ask</button>
              <button_debug id="toggle-debugging" onclick="toggleDebugging()">Toggle Debugging</button_debug>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <a href="use-examples.html">Use Examples</a>
